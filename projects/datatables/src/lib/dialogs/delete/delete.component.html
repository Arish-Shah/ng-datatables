<h1>Delete Operation</h1>
<div mat-dialog-content>Are you sure you want to delete this item?</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">No</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="data.id"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
