<form [formGroup]="addForm">
  <h1>Create Operation</h1>
  <p>Enter Details</p>
  <div mat-dialog-content>
    <mat-form-field
      appearance="fill"
      *ngFor="let column of data.popupColumns"
      required
    >
      <mat-label>{{ column.name }}</mat-label>
      <input
        matInput
        [formControlName]="column.data"
        [type]="getType(column.format)"
        required
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancelClick()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="addForm.value"
      [disabled]="disabled"
    >
      Submit
    </button>
  </div>
</form>
