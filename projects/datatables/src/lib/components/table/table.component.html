<div class="header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Search"
    />
  </mat-form-field>
  <button mat-raised-button color="primary">Add</button>
</div>

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      matColumnDef="{{ column.data }}"
      *ngFor="let column of columns"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.name }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column.data] | transform: column.format }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        Actions
      </th>
      <td mat-cell *matCellDef>
        <button mat-button color="primary" *ngIf="crud.update">Edit</button>
        <button mat-button color="warn" *ngIf="crud.delete">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumns()"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
