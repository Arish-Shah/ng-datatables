<div *ngIf="data.length > 0">
  <table datatable class="row-border hover">
    <thead>
      <tr>
        <th *ngFor="let column of options.datatableOptions.columns">
          {{ column["name"] }}
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let column of options.datatableOptions.columns">
          {{ item[column["data"]] }}
        </td>
        <td style="text-align: center;">
          <button (click)="onEdit(item)" style="margin-right: 5px;">
            Edit
          </button>
          <button (click)="onDelete(item['id'])">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
